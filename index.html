<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body class="min-h-screen flex items-center justify-center
             bg-gradient-to-br from-sky-300 via-blue-200 to-indigo-300">

<!-- MAIN CONTAINER -->
<div class="bg-white/80 backdrop-blur-2xl shadow-2xl rounded-3xl
            p-6 md:p-10 w-full max-w-7xl">

    <!-- HEADER -->
    <h1 class="text-4xl md:text-5xl font-extrabold text-center text-blue-700 mb-8">
         Weather Forecast Application
    </h1>

    <!-- SEARCH SECTION -->
    <div class="flex flex-col md:flex-row gap-4 justify-center items-center mb-6">
        <input
            id="cityInput"
            type="text"
            placeholder="Enter village / city name / pincode"
            class="p-4 w-full md:w-96 rounded-2xl border-2 border-blue-300
                   focus:outline-none focus:ring-4 focus:ring-blue-200"
        />

        <button
            onclick="getWeatherByCity()"
            class="px-6 py-4 rounded-2xl font-semibold text-white
                   bg-gradient-to-r from-blue-500 to-indigo-600
                   hover:scale-105 transition-all shadow-lg">
             Search
        </button>

        <button
            onclick="getWeatherByLocation()"
            class="px-6 py-4 rounded-2xl font-semibold text-white
                   bg-gradient-to-r from-green-500 to-emerald-600
                   hover:scale-105 transition-all shadow-lg">
            Use My Location
        </button>
    </div>

    <!-- MAP BUTTON -->
    <div class="text-center mb-6">
        <button
            onclick="toggleMap()"
            class="px-8 py-4 rounded-2xl font-semibold text-white
                   bg-gradient-to-r from-purple-500 to-fuchsia-600
                   hover:scale-105 transition-all shadow-xl">
             Map Weather
        </button>
    </div>

    <!-- ERROR MESSAGE -->
    <p id="error" class="text-center text-red-600 font-semibold mb-4"></p>

    <!-- MAP SECTION -->
    <div id="mapSection" class="hidden mb-8">
        <p class="text-center font-semibold text-gray-700 mb-2">
            Click anywhere on the map to get weather information
        </p>
        <div id="map"
             class="w-full h-[400px] rounded-3xl border-4 border-indigo-400 shadow-xl">
        </div>
    </div>

    <!-- CURRENT WEATHER BOX -->
    <div id="weatherBox"
         class="hidden bg-white rounded-3xl shadow-xl p-6 mb-10">

        <h2 id="locationFull"
            class="text-xl md:text-2xl font-bold text-center text-indigo-700 mb-6">
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            <div class="weather-stat">
                <p id="temperature"></p>
            </div>
            <div class="weather-stat">
                <p id="humidity"></p>
            </div>
            <div class="weather-stat">
                <p id="wind"></p>
            </div>
        </div>

        <div class="text-center mt-6">
            <button
                onclick="toggleTemp()"
                class="px-6 py-3 rounded-xl bg-gray-200 hover:bg-gray-300
                       font-semibold transition-all">
                 Toggle °C / °F
            </button>
        </div>
    </div>

    <!-- FORECAST SECTION -->
    <h3 class="text-3xl font-extrabold text-center text-indigo-800 mb-6">
         5-Day Forecast
    </h3>

    <div id="forecast"
         class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-6">
    </div>

</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- App JS -->
<script src="./src/js/app.js"></script>

</body>
</html>
