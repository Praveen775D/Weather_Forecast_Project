<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-sky-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">ðŸŒ¤ Weather Forecast App</h1>

        <div class="flex flex-col md:flex-row gap-2 justify-center mb-4">
            <input id="cityInput" type="text" placeholder="Enter city name"
                class="p-2 border rounded w-full md:w-64">
            <button onclick="getWeatherByCity()"
                class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
            <button onclick="getWeatherByLocation()"
                class="bg-green-500 text-white px-4 py-2 rounded">Use My Location</button>
        </div>

        <div id="error" class="text-red-500 text-center"></div>

        <div id="weatherResult" class="bg-white rounded shadow p-4 hidden">
            <h2 id="locationName" class="text-xl font-semibold"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <button onclick="toggleTemp()" class="mt-2 bg-gray-200 px-2 py-1 rounded">
                Toggle Â°C / Â°F
            </button>
        </div>

        <h3 class="text-xl font-bold mt-6">5-Day Forecast</h3>
        <div id="forecast" class="grid grid-cols-1 md:grid-cols-5 gap-4 mt-4"></div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
